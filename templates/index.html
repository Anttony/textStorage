<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Форма сохранения файла</title>
</head>
<body>
<div class="container">
    <div class="draft row">
        <h1>Форма сохранения текста</h1>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dismissible draft" role="alert">
        <div>{{message}}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="draft row">
        <form class="row" method="POST" action="/form">
            <div class="mb-3">
                <label for="filename" class="form-label">Файл</label>
                <input type="text" class="form-control" id="filename" name="filename" value="{{filename}}" readonly>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Содержимое файла</label>
                <textarea class="form-control" id="text" name="text" rows="21">{{fileContent}}</textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
